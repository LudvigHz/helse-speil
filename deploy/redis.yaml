apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: speil-redis
  namespace: default
  labels:
    team: tbd
spec:
  image: navikt/secure-redis:5.0.3-alpine-2
  port: 6379
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 100m 
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  service:
    port: 6379
  vault:
    enabled: true
