apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: {{team}}
  name: {{app}}-redis
  namespace: {{team}}
  annotations:
    nais.io/run-as-group: "0"
    nais.io/read-only-file-system: "false"
spec:
  accessPolicy:
    inbound:
      rules:
        - application: speil
          cluster: prod-gcp
          namespace: tbd
  image: bitnami/redis:6.2
  port: 6379
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  service:
    port: 6379
    protocol: redis
  envFrom:
    - secret: speil-redis