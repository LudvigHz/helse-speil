mutation SettVarselstatusVurdert($generasjonIdString: String!, $definisjonIdString: String!, $varselkode: String!, $ident: String!) {
    settVarselstatusVurdert(generasjonIdString: $generasjonIdString, definisjonIdString: $definisjonIdString, varselkode: $varselkode, ident: $ident) {
        generasjonId
        definisjonId
        kode
        tittel
        forklaring
        handling
        vurdering {
            ident
            status
            tidsstempel
        }
    }
}