query Oppgaver {
    oppgaver {
        aktorId
        egenskaper {
            egenskap
            kategori
        }
        id
        navn {
            fornavn
            etternavn
            mellomnavn
        }
        opprettet
        opprinneligSoknadsdato
        tildeling {
            epost
            navn
            oid
            paaVent
        }
        vedtaksperiodeId,
        oppgavetype,
        periodetype,
        mottaker,
        antallArbeidsforhold
    }
}