mutation SettVarselstatusAktiv($generasjonIdString: String!, $varselkode: String!, $ident: String!) {
    settVarselstatusAktiv(generasjonIdString: $generasjonIdString, varselkode: $varselkode, ident: $ident) {
        generasjonId
        definisjonId
        kode
        tittel
        forklaring
        handling
        vurdering {
            ident
            status
            tidsstempel
        }
    }
}