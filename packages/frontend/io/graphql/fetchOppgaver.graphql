query FetchOppgaver {
    alleOppgaver {
        id
        aktorId
        opprettet
        opprinneligSoknadsdato
        vedtaksperiodeId
        type
        periodetype
        flereArbeidsgivere
        navn {
            fornavn
            mellomnavn
            etternavn
        }
        sistSendt
        tildeling {
            reservert
            navn
            epost
            oid
            paaVent
        }
        totrinnsvurdering {
            saksbehandler
            erRetur
            erBeslutteroppgave
        }
        mottaker
        haster
        harVergemal
        tilhorerEnhetUtland
        spesialsak
    }
}
