query FetchOppgaver {
    alleOppgaver {
        id
        aktorId
        opprettet
        opprinneligSoknadsdato
        vedtaksperiodeId
        type
        periodetype
        erRetur
        erBeslutter
        flereArbeidsgivere
        antallVarsler
        sistSendt
        personinfo {
            fornavn
            mellomnavn
            etternavn
        }
        boenhet {
            navn
        }
        tildeling {
            reservert
            navn
            epost
            oid
        }
        tidligereSaksbehandler,
        totrinnsvurdering {
            erRetur
            erBeslutteroppgave
        }
        mottaker
    }
}
